<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Please Verify Agent Credentials </h1>
        <form id="loginForm">
            <input type="text" id="user-name" placeholder="Enter Username" required>
            <input type="password" id="user-password" placeholder="Enter Password" required>
            <button type="submit">Continue</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
    <script src="user-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
